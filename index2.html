<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top: 1px; bottom: 1px; left:1px; width:2000px; height:1000px;}
</style>

<div id="mapid"</div>
<script>

	var mymap = L.map('mapid').setView([43.471, -80.5425], 17);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	L.marker([43.467963, -80.543342]).addTo(mymap)
		.bindPopup("<b>Environment Faculty</b><br/>University of Waterloo<br/><img src='https://uwaterloo.ca/about/sites/ca.about/files/styles/body-500px-wide/public/uploads/images/1.2.3-Env3.jpg'alt='EV3 Building' width='300px'/><br/><a href='https://uwaterloo.ca/environment/'>Visit Environment Faculty Webpage</a>").openPopup();
		
	L.marker([43.472051, -80.543900]).addTo(mymap)
		.bindPopup("<b>Mathematics Faculty</b><br/>University of Waterloo<br/><img src='https://uwaterloo.ca/math-business-accounting-programs/sites/ca.math-business-accounting-programs/files/uploads/images/june2011_0.jpg'alt='M3 Building' width='300px'/><br/><a href='https://uwaterloo.ca/math/'>Visit Mathematics Faculty Webpage</a>").openPopup();
		
	L.marker([43.470836, -80.543674]).addTo(mymap)
		.bindPopup("<b>Science Faculty</b><br/>University of Waterloo<br/><img src='http://www.bondfield.com/portfolio/colleges-universities/000134universi/lightboxes/university-waterloo-science-building-02.jpg'alt='STC Building' width='300px'/><br/><a href='https://uwaterloo.ca/science/'>Visit Science Faculty Webpage</a>").openPopup();
		
	L.marker([43.472873, -80.540088]).addTo(mymap)
		.bindPopup("<b>Engineering Faculty</b><br/>University of Waterloo<br/><img src='https://uwaterloo.ca/news/sites/ca.news/files/resize/uploads/images/waterloo_engineering_e7_-500x300.jpg'alt='E5 Building' width='300px'/><br/><a href='https://uwaterloo.ca/engineering/'>Visit Engineering Faculty Webpage</a>").openPopup();
		
		

</script>



</body>
</html>
